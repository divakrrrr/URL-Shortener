<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-xl font-semibold text-center mb-4">URL Shortener</h2>
        <input type="text" id="urlInput" placeholder="Enter your URL" class="w-full p-2 border rounded-md mb-4">
        <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Shorten URL</button>
        <div id="shortUrlContainer" class="mt-4 hidden p-3 border rounded-md flex items-center justify-between">
            <span id="shortUrl" class="text-sm break-all"></span>
            
        </div>
    </div>
</body>
</html>
